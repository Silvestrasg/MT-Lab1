  <script> 
  var VideIrasas = videojs('video1');

    function PlayF() { 
   VideIrasas.play();
}
    function PauseF() { 
   VideIrasas.pause();
}
    function StopF(){
   VideIrasas.pause();
   VideIrasas.currentTime(0);   
     }
	 
	function ForwardF(){
	 VideIrasas.currentTime(VideIrasas.currentTime() + 3);
	 }
	 
	 function BackwardF(){
	 VideIrasas.currentTime(VideIrasas.currentTime() - 3);
	 }
	 
</script> 

    <button type="button" onclick="PlayF()">Play</button>
	<button type="button" onclick="PauseF()">Pause</button>
	<button type="button" onclick="StopF()">Stop</button>
	<button type="button" onclick="ForwardF()">Jump to 3 sec forward</button>
	<button type="button" onclick="BackwardF()">Jump to 3 sec backwards</button>
